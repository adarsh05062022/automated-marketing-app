<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Generate Campaign with AI</h5>
      <button type="button" class="btn-close" aria-label="Close" (click)="cancel()"></button>
    </div>
  
    <div class="modal-body">
      <!-- User input -->
      <div class="form-group mb-3">
        <label for="aiQueryInput">Enter your query: Write only Theme </label>
        <input
          type="text"
          id="aiQueryInput"
          class="form-control"
          [(ngModel)]="userQuery"
          placeholder="e.g., Eco-friendly shoe marketing"
        />
      </div>
  
      <!-- Loading spinner -->
      <div class="text-center" *ngIf="loading">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
        <p>Generating...</p>
      </div>
  
      <!-- AI Response Box -->
      <div *ngIf="aiResponse && !loading" class="mt-4">
        <label>Generated Campaign:</label>
        <div class="p-3 border rounded bg-light" style="min-height: 100px;">
         <pre>{{ aiResponse }}</pre> 
        </div>
      </div>
    </div>
  
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
      <button
        type="button"
        class="btn btn-primary"
        (click)="generate()"
        [disabled]="loading"
      >
        Generate
      </button>
      <button
        *ngIf="aiResponse && !loading"
        type="button"
        class="btn btn-success"
        (click)="useResponse()"
      >
        Use This
      </button>
    </div>
  </div>
