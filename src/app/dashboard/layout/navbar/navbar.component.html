<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <!-- Container wrapper -->
  <div class="container">
    <!-- Navbar brand -->
    <a class="navbar-brand me-2">
      <i class="fas fa-tshirt"></i>
    </a>

    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
      <li class="nav-item">
        <a class="nav-link" href="#">ConnectLocal</a>
      </li>
    </ul>
    <!-- Left links -->

    <div class="d-flex align-items-center">
      <ng-container *ngIf="!isLoggedIn; else userNotLoggedIn">
        <button
          type="button"
          class="btn btn-link px-3 me-2"
          routerLink="/auth/login"
        >
          Login
        </button>
        <button
          type="button"
          class="btn btn-primary me-3"
          routerLink="/auth/signup"
        >
          Sign up for free
        </button>

      <ng-template #userNotLoggedIn>
        <button type="button" class="btn btn-success px-3 me-2">
          Edit deatils
        </button>
        <button
          type="button"
          class="btn btn-danger me-3"
          
          (click)="logOutButtonClicked()"
        >
          Logout
        </button>
      </ng-template>
    </div>
  </div>
  <!-- Container wrapper -->
