<div class="modal-header">
  <h5 class="modal-title" id="exampleModalLabel">Campaign Details</h5>
  <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
</div>

<div class="modal-body">
  <mdb-tabs class="text-center" [fill]="true">
    <mdb-tab title="Info">
      <div class="row">
        <div class="col-md-12">
          <label for="name">Campaign Name</label>
          <input
            name="name"
            type="text"
            class="form-control"
            [(ngModel)]="post.campaignName"
            required
            [disabled]="true"
          />
        </div>

        <div class="col-md-6">
          <label for="startDate">Start date</label>
          <input
            name="startDate"
            type="date"
            class="form-control"
            [(ngModel)]="formattedStartDate"  
            required
            [disabled]="true"
          />
        </div>
        <div class="col-md-6">
          <label for="endDate">End date</label>
          <input
            name="endDate"
            type="date"
            class="form-control"
            [(ngModel)]="formattedEndDate"  
            required
            [disabled]="true"
          />
        </div>

        <div class="col-md-12">
          <label for="address">Description</label>
          <textarea
            name="address"
            type="text"
            class="form-control"
            [(ngModel)]="post.description"
            required
            [disabled]="true"
          ></textarea>
        </div>

        <div class="form-group">
          <label for="platform">Campaign Platform</label>
          <input
            name="platform"
            id="platform"
            class="form-control"
            [(ngModel)]="post.platform"
            required
            [disabled]="true"
          />
        </div>

        <div class="col-md-12 row">
          <div class="col-md-6">
            <label for="totalAmmount">Total Amount:</label>
            <input
              type="number"
              id="totalAmmount"
              name="totalAmmount"
              class="form-control"
              [value]="post.budget"
              required
              [disabled]="true"
            />
          </div>
        </div>
      </div>
    </mdb-tab>

    <mdb-tab title="Image">
      <div class="row">
        <div class="col-md-12">
          <img [src]="post.image" alt="Campaign Image" />
        </div>
      </div>
    </mdb-tab>

    <mdb-tab title="Agents" *ngIf="isOwner">
      <div class="row">
        <div class="col-md-12" *ngFor="let agent of post.agents">
          <div class="d-flex justify-content-between mx-5">
            <div class="d-flex justify-content-center align-items-center">
              <p class="mx-1 p-2 justify-content-center align-items-center"><i class="fas fa-user"></i></p>
              <p class="mx-1 p-2 justify-content-center align-items-center">{{ agent.userId.username }}</p>
            </div>
    
            <div class="p-2 justify-content-center align-items-center">
              <a [href]="agent.affiliatedLink">Link</a>
            </div>
          </div>
        </div>
      </div>
    </mdb-tab>
    
    <!-- Show the Owner tab only if the user is the owner -->
    <mdb-tab title="Owner" *ngIf="!isOwner">
      <div class="row">
        <div class="col-md-12">
          <div class="d-flex justify-content-between mx-5">
            <div class="d-flex justify-content-center align-items-center">
              <p class="mx-1 p-2 justify-content-center align-items-center"><i class="fas fa-user"></i></p>
              <p class="mx-1 p-2 justify-content-center align-items-center">{{ post.owner.username}}</p>
            </div>
    
            <div class="p-2 justify-content-center align-items-center">
              <p class="mx-1 p-2 justify-content-center align-items-center">{{ post.owner.email }}</p>
            </div>
          </div>
        </div>
      </div>
    </mdb-tab>

    
  </mdb-tabs>
</div>
