<div class="container p-3 d-flex justify-content-center w-100">
    <div class="overflow-auto">
      <table class="table align-middle mb-0 bg-white">
        <thead class="bg-light">
          <tr>
            <th>S No</th>
            <th>Customer Name</th>
            <!-- <th>Pickup Date</th> -->
            <th>Status</th>
            <th>Ammount</th>
            <th>view Details</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let post of postList; let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ post.custName }}</td>
            <td>
              <span class="badge badge-success rounded-pill d-inline">{{
                post.status
              }}</span>
            </td>        
            <td>{{ post.amount }}</td>
            <td>
              <button type="button" class="btn btn-link btn-sm btn-rounded">
                <i class="fas fa-eye" (click)="viewDetails(post)"></i>
              </button>
            </td>
            <ng-container
              *ngIf="post.status != 'processing'; else laundryAccepted"
            >
              <td>
                <div class="action d-flex gap-3">
                  <button type="button" class="btn btn-link btn-sm btn-rounded">
                    <i class="fa-solid fa-check" (click)="onAcceptLaundry(post)"></i>
                  </button>
                  <button type="button" class="btn btn-link btn-sm btn-rounded">
                    <i
                      class="fas fa-times"
                      (click)="onRejectLaundry(post, 'requested')"
                    ></i>
                  </button>
                </div>
              </td>
            </ng-container>
            <ng-container
              *ngIf="post.status == 'processing'; else laundryAccepted"
            >
              <td>
                <div class="action d-flex gap-3">
                  <button
                    type="button"
                    class="btn btn-outline-success"
                    mdbRipple
                    rippleColor="dark"
                    (click)="onRejectLaundry(post, 'processing')"
                  >
                    Mark Delivered
                  </button>
                </div>
              </td>
            </ng-container>
            <ng-template #laundryAccepted>
              <td></td>
            </ng-template>
          </tr>
        </tbody>
      </table>
    </div>
    
  </div>
