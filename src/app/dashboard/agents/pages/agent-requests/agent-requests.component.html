<div class="container p-3 d-flex justify-content-center w-100">
  <div class="overflow-auto">
    <table class="table align-middle mb-0 bg-white">
      <thead class="bg-light">
        <tr>
          <th>S No</th>
          <th>Campaign Name</th>
          <th>Platform</th>
          <th>View Details</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let campaign of campaignList; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ campaign.campaignName }}</td>
          <td>
              <span class="badge badge-success rounded-pill d-inline">{{
                campaign.platform
              }}</span>
            </td>        
          <!-- <td>{{ campaign.budget }}</td> -->
          <td>
            <button type="button" class="btn btn-link btn-sm btn-rounded">
              <i class="fas fa-eye" (click)="viewDetails(campaign)"></i>
            </button>
          </td>

          <ng-container>
            <td>
              <div class="action d-flex gap-3">
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  <i
                    class="fa-solid fa-check"
                    (click)="onAcceptCampaign(campaign)"
                  ></i>
                </button>
                <button type="button" class="btn btn-link btn-sm btn-rounded">
                  <i
                    class="fas fa-times"
                    data-mdb-tooltip-init title="Hi! I'm tooltip"
                    (click)="onRejectCampaign(campaign)"
                  ></i>
                </button>
              </div>
            </td>
          </ng-container>
          
          
        </tr>
      </tbody>
    </table>
  </div>
</div>
